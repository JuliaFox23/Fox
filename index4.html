<ul class="list-group">
<li class="list-group-item d-flex justify-content-between align-items-center">
 Изучаемый язык
    
<!-- Button trigger modal -->
<button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModalLong">
  Английский
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Изучаемый язык</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <div class="input-group mb-3">
            <select class="custom-select" >
            <option selected>Выбрать язык...</option>
            <option value="1">Английский</option>
            <option value="2">Испанский</option>
            <option value="3">Итальянский</option>
            <option value="4">Немецкий</option>
            <option value="5">Русский</option>
            <option value="6">Французский</option>
            </select>
         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</li>
<li class="list-group-item d-flex justify-content-between align-items-center">
 Тематики
<!-- Button trigger modal -->
<button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModalCenter">
  15 тематик
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Выбранные тематики</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form>
        <section class="form-block">
            <div class="form-group">
               <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Искусство</label>
               </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkrads_1">
                       <label for="checkrads_1">Путешествия</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkrads_2" checked>
                       <label for="checkrads_2">Транспорт</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkrads_3" checked>
                      <label for="checkrads_3">Музыка</label>
                </div>
           </section>
     </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</li>
