<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/2.2.0/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="path/to/my-app.css"> -->
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          

          <!-- Top Navbar -->
<div class="navbar">
  <div class="navbar-inner">
    <!-- Additional "sliding" class -->
    <div class="title sliding">Привет! Расскажи нам о себе:</div>
  </div>
</div>   
          <!-- Top Navbar -->
<div class="navbar">
  <div class="navbar-inner">
    <!-- Additional "sliding" class -->
    <div class="title sliding">Расскажи о себе:</div>
  </div>
</div>   
          
 
          <!-- Scrollable page content -->
          <div class="page-content">
            <p>Page content goes here</p>

            <li>
              <a class="item-link smart-select smart-select-init">
                <select name="Язык">
                  <option value="1">Английский</option>
                  <option value="2">Испанский</option>
                  <option value="3">Итальянский</option>
                  <option value="4">Немецкий</option>
                  <option value="5">Русский</option>
                  <option value="6">Французский</option>
                </select>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title">Выбрать язык</div>
                  </div>
                </div>
              </a>
            </li>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/2.2.0/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <!-- <script type="text/javascript" src="path/to/my-app.js"></script> -->
    <script type="text/javascript">
      var app = new Framework7({
        // App root element
        root: '#app',
        // App Name
        name: 'My App',
        // App id
        id: 'com.myapp.test',
        // Enable swipe panel
        panel: {
          swipe: 'title',
        },
        // Add default routes
        // routes: [
        //   {
        //     path: '/about/',
        //     url: 'about.html',
        //   },
        // ],
        // ... other parameters
      });
     

      var mainView = app.views.create('.view-main');
    </script>
  </body>
</html>
